<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Coverflow</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css">

    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
    
    <div class="logo">
        <div class="logo_title">Слайдер</div>
        <div class="logo_desc">Поток покрытия свайпера</div>
    </div>

    <h1>Swiper Coverflow</h1>

    <!-- Slider main container -->
    <div class="swiper no-select">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./img/01.jpg" srcset="./img/01@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/02.jpg" srcset="./img/02@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/03.jpg" srcset="./img/03@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/04.jpg" srcset="./img/04@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/05.jpg" srcset="./img/05@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/06.jpg" srcset="./img/06@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/07.jpg" srcset="./img/07@2x.jpg" alt="Photo">
            </div>

            <div class="swiper-slide">
                <img src="./img/08.jpg" srcset="./img/08@2x.jpg" alt="Photo">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="link-wrapper">
        <p><a href="https://github.com/ArturDeveloper007" target="_blank">Портфолио GitHub</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
